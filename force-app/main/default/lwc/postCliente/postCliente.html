<template>

    <div class="card">
        <div class="grad">
            <b><h2>Enviar Cliente</h2> <span>ğŸ­</span></b>
        </div>
        <div class="body">
            <p>Deseja enviar este cliente para o ERP?</p>  
            <span>{fraseEfeito}</span>
            <template if:true={showLog}>
                <div class="log">
                    {msg}
                </div>
            </template>
        </div>

        <div class="footer">
            <!-- Spinner -->
            <template if:true={showSpinner}>
               <div class="slds-spinner_container" style="position: absolute;">
                  <div role="status" class="slds-spinner slds-spinner_small slds-spinner_brand">
                     <span class="slds-assistive-text">Loading</span>
                     <div class="slds-spinner__dot-a"></div>
                     <div class="slds-spinner__dot-b"></div>
                  </div>
               </div>
            </template>

           <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeAction}>Cancelar</button>
           <button class="slds-button slds-button_brand" onclick={runJs}>Enviar</button>
       </div>

    </div>
    
</template>
